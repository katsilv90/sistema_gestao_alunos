<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Alunos - Sistema Moderno</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/alunos.css}" />
</head>
<body>
<div class="container">

    <!-- Navbar -->
    <div th:replace="fragments/layout :: navbar"></div>

    <!-- Header -->
    <div th:replace="fragments/layout :: cabecalho"></div>

    <!-- Formulário de Cadastro -->
    <section class="section">
        <h2>Adicionar Novo Aluno</h2>
        <form th:action="@{/alunos}" th:object="${alunoModel}" method="post">
            <input type="text" th:field="*{nome}" placeholder="Nome completo" required class="form-input">
            <input type="email" th:field="*{email}" placeholder="E-mail" required class="form-input">
            <input type="number" th:field="*{idade}" placeholder="Idade" required class="form-input">

            <label for="curso">Curso:</label>
            <select id="curso" name="cursoId" required class="form-input">
                <option value="">Selecione um Curso</option>
                <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
            </select>

            <label for="ucs">Unidades Curriculares:</label>
            <select id="ucs" name="ucsIds" class="form-input">
                <option value="">Selecione uma Unidade Curricular</option>
            </select>

            <button type="submit" class="btn btn-primary">Adicionar Aluno</button>
        </form>
    </section>

    <!-- Seção de Pesquisa -->
    <section class="section">
        <h2>Pesquisar Alunos</h2>
        <form th:action="@{/alunos/pesquisar}" method="get">
            <input type="text" name="nome" placeholder="Digite o nome do aluno"
                   th:value="${alunoModel.nome}" class="form-input">
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </form>
    </section>

    <!-- Lista de Alunos -->
    <section class="section">
        <h2>Lista de Alunos</h2>
        <ul class="lista-alunos" id="lista-alunos">
            <li th:each="aluno : ${alunos}" class="item-aluno">
                <div class="info-aluno">
                    <strong th:text="${aluno.id}">ID</strong>
                    <strong th:text="${aluno.nome}">Nome</strong>
                    <span th:text="${aluno.email}">Email</span>
                    <span th:text="${aluno.idade}">Idade</span>
                    <span th:text="${aluno.curso != null ? aluno.curso.nome : 'Sem curso'}">Curso</span>

                    <!-- Lista de UCs -->
                    <span>
                        UCs:
                        <span th:if="${#lists.isEmpty(aluno.ucs)}">Nenhuma</span>
                        <span th:each="uc : ${aluno.ucs}" th:text="${uc.nome} + ' '"></span>
                    </span>
                </div>
                <button type="button"
                        class="btn-remover"
                        th:data-id="${aluno.id}"
                        th:data-nome="${aluno.nome}"
                        title="Remover aluno">
                    Remover
                </button>
            </li>
        </ul>
    </section>

    <!-- Footer -->
    <div th:replace="fragments/layout :: rodape"></div>
</div>

<!-- Toast -->
<div id="toast-data"
     th:data-mensagem="${toastMensagem}"
     th:data-tipo="${toastTipo}">
</div>

<script>
    const toastDiv = document.getElementById("toast-data");
    const mensagem = toastDiv?.dataset?.mensagem;
    const tipo = toastDiv?.dataset?.tipo || "success";

    if (mensagem) {
        mostrarToast(mensagem, tipo);
    }
</script>

<!-- Popup de confirmação -->
<div id="popup-confirmacao" class="popup-overlay" style="display: none;">
    <div class="popup-box">
        <p id="popup-mensagem"></p>
        <div class="popup-botoes">
            <button id="btn-confirmar" class="btn btn-primary">Confirmar</button>
            <button id="btn-cancelar" class="btn">Cancelar</button>
        </div>
    </div>
</div>

<!-- JS -->
<script th:src="@{/js/script.js}"></script>

<!-- Filtrar UCs por curso -->
<script>
    const cursoSelect = document.getElementById('curso');
    const ucsSelect = document.getElementById('ucs');

    cursoSelect.addEventListener('change', function() {
        const cursoId = this.value;
        ucsSelect.innerHTML = '<option value="">Selecione uma Unidade Curricular</option>';

        if (!cursoId) return;

        fetch(`/alunos/ucs-por-curso?cursoId=${cursoId}`)
            .then(response => response.json())
            .then(data => {
                data.forEach(uc => {
                    const option = document.createElement('option');
                    option.value = uc.id;
                    option.text = uc.nome;
                    ucsSelect.appendChild(option);
                });
            });
    });
</script>
</body>
</html>
